name: Analyse automatique Nikto

on:
  push:
    branches: [ "main" ]        
  pull_request:
    branches: [ "main" ]
             

jobs:
  nikto_scan:
    runs-on: ubuntu-latest
    name: Exécution automatique de Nikto

    steps:
      - name: 🔹 Vérification du dépôt
        uses: actions/checkout@v4

      - name: 🔹 Installation des dépendances Python
        run: |
          sudo apt update -y
          sudo apt install -y python3-venv python3-pip
          python3 -m venv venv
          source venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🔹 Lancement du serveur Flask
        run: |
          nohup python3 app.py > server.log 2>&1 &
          echo "⏳ Attente du démarrage de l'application Flask..."
          sleep 20
          curl -I http://127.0.0.1:5000 || (echo "❌ Erreur : le serveur Flask ne répond pas" && cat server.log && exit 1)

      - name: 🔹 Installation de Nikto
        run: |
          sudo apt install -y nikto

      - name: 🔹 Analyse automatique avec Nikto
        run: |
          echo "🚀 Démarrage de l'analyse de sécurité avec Nikto..."
          nikto -h http://127.0.0.1:5000 -o rapport_nikto.html -Format html || true
          nikto -h http://127.0.0.1:5000 -o rapport_nikto.txt -Format txt || true

      - name: 📦 Sauvegarde des rapports Nikto
        uses: actions/upload-artifact@v4
        with:
          name: rapport-nikto
          path: |
            rapport_nikto.html
            rapport_nikto.txt
            server.log
