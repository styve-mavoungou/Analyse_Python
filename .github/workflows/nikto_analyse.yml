name: Analyse de sécurité Nikto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  nikto-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 Vérification du dépôt
        uses: actions/checkout@v4

      - name: 🔹 Installation de Python et dépendances
        run: |
          sudo apt update -y
          sudo apt install -y python3-venv python3-pip
          python3 -m venv venv
          source venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🔹 Lancement du serveur Flask
        run: |
          nohup python3 app.py > server.log 2>&1 &
          echo "Attente du démarrage de l’application..."
          sleep 20
          curl -I http://127.0.0.1:5000 || (echo "⚠️ Le serveur Flask ne répond pas !" && cat server.log && exit 1)

      - name: 🔹 Installation de Nikto
        run: |
          sudo apt update -y
          sudo apt install -y nikto

      - name: 🔹 Exécution de l’analyse Nikto
        run: |
          echo "Démarrage de l'analyse Nikto..."
          nikto -h http://127.0.0.1:5000 -o nikto_report.html -Format html || true
          nikto -h http://127.0.0.1:5000 -o nikto_report.txt -Format txt || true

      - name: 📦 Sauvegarde des rapports Nikto
        uses: actions/upload-artifact@v4
        with:
          name: rapport-nikto
          path: |
            nikto_report.html
            nikto_report.txt
            server.log
