name: Analyse automatique OWASP ZAP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Récupération du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installation de Python et dépendances
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip
          pip install -r requirements.txt || true

      - name: 🚀 Lancement du serveur Flask
        run: |
          nohup python3 app.py > server.log 2>&1 &
          echo "⏳ Démarrage du serveur Flask..."
          sleep 20
          curl -I http://127.0.0.1:5000 || (echo "❌ Le serveur Flask ne répond pas" && cat server.log && exit 1)

      - name: 🕷️ Exécution de l’analyse OWASP ZAP
        run: |
          echo "🚀 Démarrage de l’analyse OWASP ZAP..."
          docker run -t --network host owasp/zap2docker-stable zap-baseline.py \
            -t http://127.0.0.1:5000 \
            -r zap_report.html || echo "⚠️ Analyse terminée avec des alertes (non bloquantes)"

      - name: 📦 Sauvegarde du rapport ZAP
        uses: actions/upload-artifact@v4
        with:
          name: rapport-zap
          path: |
            zap_report.html
            server.log
