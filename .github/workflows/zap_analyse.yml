name: Analyse automatique OWASP ZAP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      web:
        image: python:3.10
        ports:
          - 5000:5000
        options: >-
          --health-cmd="curl --fail http://localhost:5000 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        volumes:
          - .:/app
        env:
          FLASK_APP: app.py
        command: >
          bash -c "pip install -r /app/requirements.txt &&
                   python3 /app/app.py"

    steps:
      - name: 🧩 Vérification du dépôt
        uses: actions/checkout@v4

      - name: 🕷️ Lancement du scan OWASP ZAP
        run: |
          echo "🚀 Exécution de l’analyse OWASP ZAP..."
          docker run -v ${{ github.workspace }}:/zap/wrk owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:5000 \
            -r rapport_zap.html || echo "⚠️ ZAP a retourné un code d’erreur mais le pipeline continue."
        continue-on-error: true

      - name: 📦 Sauvegarde du rapport
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapport-zap
          path: |
            rapport_zap.html
