name: Analyse Dynamique avec OWASP ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code source
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Installation des dépendances
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Démarrage de l’application Flask en arrière-plan
      - name: Start Flask Application
        run: |
          python app.py > /dev/null 2>&1 &
          sleep 15

      # 5️⃣ Vérifier que l'app tourne bien
      - name: Verify App Availability
        run: curl -I http://127.0.0.1:5000

      # 6️⃣ Scan ZAP Baseline
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://127.0.0.1:5000"
          cmd_options: "-r rapport_zap.html -I"
          fail_action: false  # ✅ empêche l'échec du pipeline

      # 7️⃣ Export du rapport ZAP
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: rapport_zap.html
