name: Analyse Dynamique avec OWASP ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan ZAP Baseline

    steps:
      # 1. Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installation de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # On installe flask explicitement si jamais il manque
          pip install flask

      # 4. Démarrage de l'application Flask
      # On utilise --host=0.0.0.0 pour que l'app soit visible depuis le conteneur Docker de ZAP
      - name: Start Flask Application
        run: |
          export FLASK_APP=app.py
          flask run --host=0.0.0.0 --port=5000 &
          sleep 15

      # 5. Lancement du scan OWASP ZAP
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://127.0.0.1:5000'
          allow_issue_writing: false
          fail_action: false  # On met false pour le moment pour voir le rapport même s'il y a des failles
          cmd_options: '-a'   # -a inclut les règles passives

      # 6. Renommer le rapport (Astuce pour éviter l'erreur de nom)
      # Par défaut ZAP sort 'report_html.html', on le renomme pour être clair
      - name: Rename Report
        if: always()
        run: |
          if [ -f report_html.html ]; then
            mv report_html.html rapport_zap.html
          else
            echo "Le rapport n'a pas été généré."
          fi

      # 7. Sauvegarde du rapport corrigé
      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: rapport_zap.html
